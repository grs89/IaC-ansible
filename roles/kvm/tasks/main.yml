---
# Role: kvm
# Descripción: Instalación y configuración de KVM/QEMU
# Autor: Sistema Ansible
# Versión: 1.0

- name: Instalar paquetes KVM
  apt:
    name:
      - qemu-kvm
      - libvirt-daemon-system
      - libvirt-clients
      - bridge-utils
      - virt-manager
      - ovmf
    state: present
    update_cache: yes

- name: Iniciar servicio libvirtd
  systemd:
    name: libvirtd
    state: started
    enabled: true

- name: Verificar soporte de virtualización
  command: virt-host-validate
  register: virt_validation
  failed_when: false

- name: Mostrar resultados de validación
  debug:
    var: virt_validation.stdout_lines


